<div class="container">
  <h1 align="center">Настройки</h1>
  <hr>
  <div class="row">
    <div class="col-sm-12 col-md-5 col-lg-3 offset-lg-2" align = "center">
        <img id = "user-avatar" src="{{currentUser.value.user.avatar}}" alt="Student photo">
        <br>
        <button  role="button" class="btn btn-secondary btn-submit">Изменить...</button>
    </div>
      <div class = "col-sm-12 col-md-5 col-lg-7" align = "left">
        <form class = "block-form">
            <legend>Личные данные</legend>
          <div class="form-inline">
            <label class="col-sm-2 col-md-3 col-lg-2 col-form-label">Nickname</label>
            <input class="form-control" placeholder={{currentUser.value.user.nickname}}>
          </div>
        <button type="submit" role="button" class="btn btn-secondary btn-submit">Подтвердить</button>
       </form>

        <form class = "block-form">
           <legend>Контакты</legend>
           <div class="form-inline">
            <label class="col-sm-2 col-md-3 col-lg-2 col-form-label" for="inputEmail">E-mail<sup>*</sup></label>
            <input class="form-control" id="inputEmail" placeholder="E-mail">
           </div>
          <div class="form-inline">
           <label class="col-sm-2 col-md-3  col-lg-2 col-form-label" for="inputPhone">Телефон</label>
           <input class="form-control" id="inputPhone" placeholder="Ваш номер...">
         </div>
          <small class="help-inline">*Заполняется для уведомлений</small>
          <br>
          <label class="checkbox">
          <input type="checkbox" value="contactsHidden">
          Не показывать контакты на моей странице
          </label>
          <br>
           <button type="submit" role="button" class="btn btn-secondary btn-submit">Подтвердить</button>
        </form>

        <form class = "block-form">
          <legend>Дополнительная информация</legend>
           <form class="form-inline">
            <label class="col-sm-2 col-md-3 col-lg-2 col-form-label" for="inputDescription">О себе</label>
            <textarea class=" form-control" id = "inputDescription">{{currentUser.value.user.description}}</textarea>
          </form>
          <button type="submit" role="button" class="btn btn-secondary btn-submit">Подтвердить</button>
        </form>

        <form class = "block-form">
             <legend >Управление доступом </legend>
             <button class = "btn btn-secondary btn-submit" *ngIf="!clicked" role="button"  (click)="ShowHide()">Сменить пароль</button>
             <button class = "btn btn-secondary btn-submit" *ngIf="clicked" role="button" (click)="ShowHide()">Скрыть</button>
             <span *ngIf="isChanged">
                <p class="text-success">Пароль успешно изменен.</p>
             </span>
           <form *ngIf="clicked && !isChanged">
             <div class="form-inline">
               <label class="col-sm-2 col-md-3 col-lg-3 col-form-label">Старый пароль</label>
               <input type="password" [(ngModel)] ="passwords.old"  name ="oldPassword"
               class="form-control">
             </div>
             <div class="form-inline">
               <label class="col-sm-2 col-md-3 col-lg-3  col-form-label">Новый пароль</label>
               <input type="password" [(ngModel)] ="passwords.new" name ="newPassword"
                 class="form-control">
             </div>
             <div class="form-inline">
               <label class="col-sm-2 col-md-3 col-lg-3  col-form-label">Повторите пароль</label>
               <input type="password" [(ngModel)] ="NewPasswordAgain"  name ="newPasswordAgain"
                class="form-control">
             </div>
            <button type="submit" role="button" (click)="ChangePassword()"
             class="btn btn-secondary btn-submit">Подтвердить</button>
            </form>
         </form>
          <form class = "block-form">
            <legend >Социальные профили</legend>
            <div class="list-group btn-group-vertical">
              <button role="button" class="btn btn-secondary list-group-item">
                <i class="fa fa-trello fa-2x" aria-hidden="true"></i>
                <span class="acc-label">Аккаунт</span>
              </button>
              <button role="button" class="btn btn-secondary list-group-item">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <span class="acc-label">Аккаунт</span>
              </button>
              <button role="button" class="btn btn-secondary list-group-item">
                <i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>
                <span class="acc-label">Аккаунт</span>
              </button>
              <button role="button" class="btn btn-secondary list-group-item">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                <span class="acc-label">Аккаунт</span>
              </button>
           </div>
            <button  role="button" class="btn btn-secondary btn-submit btn-add">
               <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
            </button>
        </form>
      </div>
  </div>
</div>
