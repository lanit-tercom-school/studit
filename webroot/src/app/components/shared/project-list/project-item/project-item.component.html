<div class="card">
    <a routerLink="/project/{{ProjectItem.Id}}" routerLinkActive="active"><img class="card-img-top" src="/assets/{{ProjectItem.Picture}}" width="100%" alt="Card image cap"></a>
    <div class="card-block">
      <h4 class="card-title">{{ProjectItem.Name}}</h4>
      <p class="card-text">{{ProjectItem.Description}}</p>
      <p class="card-text" style="text-align: right;"><small>{{ProjectItem.Id}}</small></p>
    </div>
</div>
