<div class="container">
  <h1 align="center">Войти в аккаунт</h1>
  <form class="offset-sm-3">
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" name="email" placeholder="Email address" [(ngModel)]="localUser.Login" required
          autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
      <div class="col-sm-6">
        <input type="password" name="password" [(ngModel)]="localUser.Password" class="form-control" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-sm-2">
        <h3>{{error}}</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить
          </label>
        </div>
        <button role="button" class="btn btn-primary btn-block" type="submit" (click)="login()">Войти</button>
        <br>
        <p align="center">Нет аккаунта?</p>
        <p> <button type="button" class="btn btn-secondary btn-block" routerLink="/registration" routerLinkActive="active">Зарегистрироваться</button></p>
      </div>
    </div>
  </form>

</div>
