<div *ngFor="let item of newsItems"  class="row item">
	<div class="col col-md-3 col-lg-2 img_big_cont">
		<div class="ton_cont"><i class="fa fa-search-plus" aria-hidden="true"></i></div>
		<div class="img_cont">
			<img src="{{item.Image}}" alt="">
		</div>
	</div>
	<div class="col col-md-9 col-lg-10">
		<p class="date">{{ item.Date}}</p>
		<p class="header">{{ item.Title}}</p>
		<p class="text">{{ item.Text}}</p>
		<a class="link" href ="news/somenews">Читать далее >></a>
	</div>
</div>
