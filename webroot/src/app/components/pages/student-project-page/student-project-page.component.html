<div class="container" id = "main-info">
  <div class="row">
    <div class="col-lg-3 col-md-12">
       <div align = "center">
         <img id = "project-img" width="225px" height="225px" src="{{projectObs.value.logo}}" alt="Project image">
       </div>
      <div *ngIf="authorized">
        <div *ngIf="enrollButtonStatus==0">
          <button type="button" role="button" class="btn btn-large btn-block btn-primary" (click)="enroll()">Подать заявку</button>
        </div>
        <div *ngIf="enrollButtonStatus==2">
          <button type="button" role="button" class="btn btn-large btn-block btn-warning" (click)="unenroll()">Отменить заявку</button>
        </div>
        <div align = "center" *ngIf="enrollButtonStatus==1">
          <h5>Вы участвуете в проекте</h5>
        </div>
      </div>
    </div>
    <div id = "main-info" class="col-lg-9 col-md-offset-12">
      <h2 id = "project-name">{{projectObs.value.name}}</h2>
      <p class="lead">{{projectObs.value.description}}</p>
      <i>Теги:</i> <a class = "blacktag" href="#">lorem ipsum</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3" id="materials">
      <app-materials [MaterialsList]=getMaterialsItems()></app-materials>
    </div>
    <div class="col-lg-6 col-md-offset-12">
      <app-tasks [TasksItemList]="this.tasks"></app-tasks>
    </div>
    <div class="col-lg-3 col-md-offset-12">
      <app-proj-news [ProjectNewsList]=getProjectNewsItem()>
        <a href="#" class="btn btn-secondary">Author profile</a>) ></app-proj-news>
    </div>
  </div>
</div>
