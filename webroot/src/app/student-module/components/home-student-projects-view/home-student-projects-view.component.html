<h3>Ваши заявки</h3>
<div *ngFor="let Enroll of ProjectEnrollList | async">
  <div class="card card-outline">
    <div class="row">
      <div class="col-sm-4">
        <img class="card-img" src="https://bosch-club.ru/upload/medialibrary/533/5330efab6c8a3426c2b96db7127a88ef.jpg" alt="Card image cap">
      </div>
      <div class="col-sm-8 project-info">
        <p class="lead">{{Enroll.Project.Name}}</p>
        <p>{{Enroll.Message}}</p>
        <div class="read-more">
          <a routerLink="/project/{{Enroll.Project.Id}}" routerLinkActive="active">
            <p>Подробнее <i class="fa fa-angle-double-right" aria-hidden="true"></i></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--  <div><a class="nav-link" routerLink="/projects/tasks" routerLinkActive="active">Список задач</a> -->
<h3>Ваши проекты</h3>
<div *ngFor="let Project of ProjectList | async" class="card card-outline">
  <div class="row">
    <div class="col-sm-4">
      <img class="card-img" src="https://bosch-club.ru/upload/medialibrary/533/5330efab6c8a3426c2b96db7127a88ef.jpg" alt="Card image cap">
    </div>
    <div class="col-sm-8 project-info">
      <p class="lead">{{Project.Project.Name}}</p>
      <p>{{Project.Project.Description}}</p>
      <div class="read-more">
        <a routerLink="/project/{{Project.Project.Id}}" routerLinkActive="active">
          <p>Подробнее <i class="fa fa-angle-double-right" aria-hidden="true"></i></p>
        </a>
      </div>
    </div>
  </div>
</div>
