<div class="row">
    <div class="col-xs-12 col-sm-6" *ngFor="let project of ProjectList | async | paginate: { id: 'projects-pagination',
     itemsPerPage: limit,  totalItems: totalObs | async, currentPage: p}">
        <app-project-item [ProjectItem]="project"></app-project-item>
    </div>
</div>

<div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="projects-pagination" previousLabel="Туда" nextLabel="Сюда"></pagination-controls>
</div>
