<div class="card">
  <a routerLink="/project/{{ProjectItem.Id}}" routerLinkActive="active">
    <img class="card-img-top" src="{{ProjectItem.Logo}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{ProjectItem.Name}}</h4>
    <p class="card-text">{{ProjectItem.Description}}</p>
    <p class="card-text" style="text-align: right;"></p>
  </div>
  </a>
</div>
