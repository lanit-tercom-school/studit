	
	<div class = "newscard card card-outline ">
		<p class="newscard-text">{{ NewsItem.LastEdit| date: 'short'}}</p>
		<h4 *ngIf='NewsItem.Title.length>=200' class="newscard-title">{{ NewsItem.Title.split(".", 1)}}...</h4>
		<h4 *ngIf='NewsItem.Title.length<200' class="newscard-title">{{ NewsItem.Title}}</h4>
		<p *ngIf='NewsItem.Description.length>=400' class="newscard-text">{{NewsItem.Description.split(".", 1)}}...</p>
		<p *ngIf='NewsItem.Description.length<400' class="newscard-text">{{NewsItem.Description}}</p>
		
		<a [routerLink]="['/news',  NewsItem.Id]">Читать далее</a>
</div>
