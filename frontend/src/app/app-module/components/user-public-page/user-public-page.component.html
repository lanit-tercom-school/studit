<div class="section">
  <div class="row" id="main-info">
    <div class="col-sm-3" id="photo-and-rating">
      <div id="author-photo">
        <img width="225px" height="225px" src="{{CurrentUser.value.User.Avatar}}" alt="Student photo">
      </div>
    </div>
    <div class="col-sm-8 offset-sm-1">
      <h3>{{CurrentUser.value.User.Nickname }}</h3>
      <p>{{CurrentUser.value.User.Description}}</p>
    </div>
  </div>

   <div class="row" id="projects-and-courses">
    <div class="col-sm-4 col-sm-offset-1">
      <app-user-projects-view [UsersProjectList]="Projects"></app-user-projects-view>
    </div>
  </div>
</div>
