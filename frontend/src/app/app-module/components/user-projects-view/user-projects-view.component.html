<h5 align="center">Участвует в проектах:</h5>
<hr>
<a routerLink="/project/{{project.id}}" *ngFor="let project of UsersProjectList | async">
        <div class="row view">
                <div class="col-sm-offset-1">
                        <img *ngIf='project.logo' src="{{project.logo}}"> 
                        <img *ngIf='!project.logo' src="./assets/no_image.png">
                        {{project.name}}
                </div>
        </div>
</a>
