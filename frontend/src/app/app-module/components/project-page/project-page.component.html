<div class="section">
  <div class="card">
    <div class="row" id="main-info">
      <div class="col-md-3 col-md-12" id="project-img-status">
        <img *ngIf="ProjectObs.value.Logo" width="225px" height="225px" src="{{ProjectObs.value.Logo}}" alt="Project">
        <img *ngIf="!ProjectObs.value.Logo" width="225px" height="225px" src="./assets/no_image.png" alt="Project">
      </div>
      <div class="col-md-8">
        <h2 id="project-name">{{ProjectObs.value.Name}}</h2>
        <p class="lead">{{ProjectObs.value.Description}}</p>
        <i>Теги:</i>
        <a class="blacktag" href="#">lorem ipsum</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="content">
      <div class="col-md-4 col-md-offset-1" id="materials">
        <app-materials [MaterialsList]=getMaterialsItems()></app-materials>
      </div>
    </div>
    <div class="content">
      <div class="col-md-4 col-md-offset-2">
        <div class="heading">
          <app-proj-news [ProjectNewsList]=getProjectNewsItem()>
            <a href="#" class="btn btn-secondary">Author profile</a>) ></app-proj-news>
        </div>
      </div>
    </div>
  </div>
</div>
