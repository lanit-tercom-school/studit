<div class="section swiper-section">
  <h1 align="center">Студенческие проекты</h1>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <swiper class="swiper" [config]="config">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let project of ProjectList | async">
            <div class="row for_border">
              <div class="col-sm-5 col-sm-offset-1">
                <img *ngIf='project.Logo' class="project-logo" src="{{project.Logo}}" alt="Project logo">
                <img *ngIf='!project.Logo' class="project-logo" src="./assets/no_image.png" alt="Project logo">
              </div>
              <div class="swiper-text col-sm-4">
                <h3 class="swiper-project-name" routerLink="/project/{{project.Id}}">{{project.Name}}</h3>
                <p class="swiper-project-description">{{project.Description}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-next hidden-xs"></div>
        <div class="swiper-button-prev hidden-xs"></div>
      </swiper>
    </div>
  </div>
</div>
