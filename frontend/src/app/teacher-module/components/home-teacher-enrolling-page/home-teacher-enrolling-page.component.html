<div class="row">
  <div class="col-sm-offset-1">
    <h3>Заявки на ваши проекты</h3>
  </div>
</div>
<div *ngFor="let Enroll of EnrollList | async" class="card card-outline">
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1">
      <img class="card-img" src="https://thumbs.dreamstime.com/b/%D0%BA%D0%B2%D0%B0-%D1%80%D0%B0%D1%82%D0%BD%D1%8B%D0%B9-%D1%81%D0%BC%D0%B0%D0%B9-%D0%B8%D0%BA-%D1%88%D0%B0-%D1%8C%D0%BD%D0%BE%D0%B9-51526486.jpg"
        alt="Card image cap">
    </div>
    <div class="col-sm-8 project-info col-sm-offset-1">
      <p class="lead"> <a class="Name" routerLink="/user/{{Enroll.User.Id}}">{{Enroll.User.Nickname}}</a> хочет записаться на {{Enroll.Project.Name}}</p>
      <p>Сообщение: "{{Enroll.Message}}"</p>
      <div class="read-more">
        <button type="button" class="btn btn-success" (click)="accept(Enroll)">Принять</button>
      </div>
    </div>
  </div>
</div>
