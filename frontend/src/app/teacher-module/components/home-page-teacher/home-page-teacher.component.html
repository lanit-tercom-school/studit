<div class='container'>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <ul class="nav nav-tabs">
                <li [ngClass]="{active: CurrentUrl===PROJECT_SECTION_URL}"><a (click)="chooseSection(PROJECT_SECTION_URL)">Проекты</a></li>
                <li [ngClass]="{active: CurrentUrl===ENROLLINGS_SECTION_URL}"><a (click)="chooseSection(ENROLLINGS_SECTION_URL)">Заявки</a></li>
                <li><a class="not-active">Задачи</a></li>
            </ul>
        </div>
    </div>
    

    <div class="row home-content">
        <div class="col col-7">
            <router-outlet></router-outlet>

            <div class="col col-4 new-project">
                <button routerLink = "/teacher/createproject" type="button" class="btn btn-large btn-block btn-info btn-project">Создать проект</button>
            </div>
        </div>
    </div>
