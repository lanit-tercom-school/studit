<div class="container">
  <h1 align="center">Настройки</h1>
  <hr>
  <div class="row">
    <div class="col-sm-12 col-md-5 col-lg-3 offset-lg-2" align="center">
      <img id="user-avatar" src="{{CurrentUser.User.Avatar}}" alt="Teacher photo">
          <input type="file" (change)="load($event)" accept=".jpg,.png" size="5">
          <button role="button" class="btn btn-primary">Подтвердить</button>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-7" align="left">
      <form class="block-form">
        <legend>Личные данные</legend>
        <div class="form-inline">
          <label class="col-sm-2 col-md-3 col-lg-2 col-form-label">Nickname</label>
          <input name="nickname" class="form-control" [(ngModel)]="CurrentUser.User.Nickname">
        </div>
        <button type="submit" role="button" class="btn btn-primary">Подтвердить</button>
      </form>
        
      <form class="block-form">
        <legend>Контакты</legend>
        <div class="form-inline">
          <label class="col-sm-2 col-md-3 col-lg-2 col-form-label" for="inputEmail">E-mail
            <sup>*</sup>
          </label>
          <input class="form-control" id="inputEmail" placeholder="E-mail">
        </div>
        <div class="form-inline">
          <label class="col-sm-2 col-md-3  col-lg-2 col-form-label" for="inputPhone">Телефон</label>
          <input class="form-control" id="inputPhone" placeholder="Введите свой номер">
        </div>
        <small class="help-inline">*Заполняется для уведомлений</small>
        <br>
        <label class="checkbox">
          <input type="checkbox" value="contactsHidden"> Не показывать контакты на моей странице
        </label>
        <br>
        <button type="submit" role="button" class="btn btn-primary">Подтвердить</button>
      </form>

      <form class="block-form">
        <legend>Дополнительная информация</legend>
        <form class="form-inline">
          <div class="row">
            <label class="col-sm-2 form-label" for="inputDescription">О себе</label>
            <textarea class="form-control" id="inputDescription" maxlength="300">{{CurrentUser.User.Description}}</textarea>
          </div>
        </form>
        <button type="submit" role="button" class="btn btn-primary">Подтвердить</button>
      </form>

      <form class="block-form">
        <legend>Изменение пароля</legend>
        <button class="btn btn-primary" *ngIf="!Clicked" role="button" (click)="ShowHide()">Сменить пароль</button>
        <button class="btn btn-default" *ngIf="Clicked" role="button" (click)="ShowHide()">Скрыть</button>
        <span *ngIf="IsChanged">
          <p class="text-success">Пароль успешно изменен.</p>
        </span>
        <form *ngIf="Clicked && !IsChanged">
          <div class="form-inline">
            <label class="col-sm-2 col-md-3 col-lg-3 col-form-label">Старый пароль</label>
            <input type="password" [(ngModel)]="Passwords.old" name="oldPassword" class="form-control">
          </div>
          <div class="form-inline">
            <label class="col-sm-2 col-md-3 col-lg-3  col-form-label">Новый пароль</label>
            <input type="password" [(ngModel)]="Passwords.new" name="newPassword" class="form-control">
          </div>
          <div class="form-inline">
            <label class="col-sm-2 col-md-3 col-lg-3  col-form-label">Повторите пароль</label>
            <input type="password" [(ngModel)]="NewPasswordAgain" name="newPasswordAgain" class="form-control">
          </div>
          <button type="submit" role="button" (click)="ChangePassword()" class="btn btn-primary">Подтвердить</button>
        </form>
      </form>
    </div>
  </div>
</div>
