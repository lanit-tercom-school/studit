<h5 align="center">В проекте участвуют:</h5>
<hr>
<a routerLink="/user/{{user.Id}}" *ngFor="let user of ProjectUsersList">
  <div class="row view">
    <div class="col-sm-offset-4">
      <img *ngIf="user.Avatar" src="{{user.Avatar}}" alt='sss'> 
      <img *ngIf='!user.Avatar' src="./assets/no_image.png">
      {{user.Nickname}}
    </div>
  </div>
</a>
