<div class="row">
  <div class="col-md-offset-1">
    <h3>Ваши проекты</h3>
  </div>
</div>
<div *ngFor="let Project of ProjectList | async" class="card card-outline">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-md-offset-1">
      <img class="card-img" src="http://sportlife.top/wp-content/uploads/2017/02/best-300x225.jpg" alt="Card image cap">
    </div>
    <div class="col-md-8 col-sm-8 col-md-offset-2 project-info">
      <p class="lead">{{Project.Name}}</p>
      <p>{{Project.Description}}</p>
      <div class="read-more">
        <a routerLink="/project/{{Project.Id}}" routerLinkActive="active">
          <p>Подробнее
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
          </p>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-1 col-sm-4">
    <button routerLink="/teacher/createproject" type="button" class="btn btn-large btn-block btn-info btn-project">Создать проект</button>
  </div>
</div>
