 <h4>Ваши проекты</h4>
<div *ngFor="let Project of ProjectList | async" class="card card-outline">
  <div class="row">
    <div class="col-sm-4">
      <img class="card-img" src="https://bosch-club.ru/upload/medialibrary/533/5330efab6c8a3426c2b96db7127a88ef.jpg" alt="Card image cap">
    </div>
    <div class="col-sm-8 project-info">
      <p class="lead">{{Project.Name}}</p>
      <p>{{Project.Description}}</p>
      <div class="read-more">
        <a routerLink="/project/{{Project.Id}}" routerLinkActive="active">
          <p>Подробнее <i class="fa fa-angle-double-right" aria-hidden="true"></i></p>
        </a>
      </div>
    </div>
  </div>
</div>
  
 <h3>Заявки на ваши проекты</h3>
<div *ngFor="let Enroll of EnrollList | async" class="card card-outline">
  <div class="row">
    <div class="col-sm-4">
      <img class="card-img" src="https://bosch-club.ru/upload/medialibrary/533/5330efab6c8a3426c2b96db7127a88ef.jpg" alt="Card image cap">
    </div>
    <div class="col-sm-8 project-info">
      <p class="lead">{{Enroll.User.Nickname}} хочет записаться на {{Enroll.Project.Name}}</p>
      <p>Сообщение: "{{Enroll.Message}}"</p>
      <div class="read-more">
        <button type="button" class="btn btn-success" (click)="accept(Enroll)">Принять</button>
      </div>
    </div>
  </div>
</div>
