<div class="container">
  <div class="row">
    <div class="col-md-offset-1">
      <h3>Ваши заявки</h3>
    </div>
  </div>
  <div *ngFor="let Enroll of ProjectEnrollList | async">
    <div class="card card-outline">
      <div class="row">
        <div class="col-md-2 col-sm-2 col-md-offset-1">
          <img class="card-img" src="http://flinkmedia.ru/wp-content/uploads/2013/05/business-obuchenie-flinkmedia.jpg" alt="Card image cap">
        </div>
        <div class="col-md-8 col-sm-8 col-md-offset-2 project-info">
          <p class="lead">{{Enroll.Project.Name}}</p>
          <p class="message">{{Enroll.Message}}</p>
          <div class="read-more">
            <a routerLink="/project/{{Enroll.Project.Id}}" routerLinkActive="active">
              <p>Подробнее <i class="fa fa-angle-double-right" aria-hidden="true"></i></p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
